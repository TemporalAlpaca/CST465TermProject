<!DOCTYPE HTML>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Procrastination Station</title>
</head>

<body>
    <main>
        <form class="form-horizontal" action="https://www.oit.edu/cst465" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter first and last name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="userType">User Type:</label>
                <div class="col-sm-10">
                    <select name="UserType" size="3">
                        <option value="undergrad">Undergrad</option>
                        <option value="graduate">Graduate</option>
                        <option value="transfer">Transfer</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="">:</label>
                <div class="col-sm-10">
                    <input type="" class="form-control" id="" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <p>Created by Caleb Kauffman</p>
    </footer>
</body>

</html>
